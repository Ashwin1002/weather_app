name: weather_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # for cupertino icons
  cupertino_icons: ^1.0.2

  # for managing state
  provider: ^6.0.4

  # for calling api
  http: ^0.13.5

  # for page transaction
  page_transition: ^2.0.9

  # for lottie animations
  lottie: ^1.4.3

  # for cached network image
  cached_network_image: ^3.2.2

  # for shared preference
  shared_preferences: ^2.0.15

  # for date filter
  intl: ^0.17.0

  # for checking internet connection
  connectivity_plus: ^2.3.6

  # for getting latitude and longitude
  geolocator: ^9.0.2

  # app icon
  flutter_launcher_icons: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/app_icon.png"


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/lottie_animations/
    - assets/logo/
    - assets/fonts/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
